<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declarar Variáveis e Exibir a Soma</title>
</head>
<body>
    <h1>Resultado da Soma</h1>
    <p>
        <script>
            // Declaração de duas variáveis inteiras
            var num1 = 10;
            var num2 = 20;
            
            // Cálculo da soma
            var soma = num1 + num2;
            
            // Exibição do resultado no documento
            document.write("A soma de " + num1 + " e " + num2 + " é: " + soma);
        </script>
    </p>
</body>
</html>
